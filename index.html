<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Exchange</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background-color: var(--tg-theme-bg-color, #fff); color: var(--tg-theme-text-color, #000); padding: 15px; }
        .container { max-width: 400px; margin: 0 auto; }
        label { font-weight: bold; display: block; margin-top: 15px; margin-bottom: 5px; font-size: 14px; color: var(--tg-theme-hint-color, #888); }
        select, input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--tg-theme-hint-color, #ccc); background-color: var(--tg-theme-secondary-bg-color, #f5f5f5); color: var(--tg-theme-text-color, #000); box-sizing: border-box; font-size: 16px; outline: none; }
        .btn { width: 100%; padding: 16px; background-color: var(--tg-theme-button-color, #3390ec); color: var(--tg-theme-button-text-color, #fff); border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 25px; transition: opacity 0.2s; }
        .btn:active { opacity: 0.8; }
        h2 { text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ’± Quick Swap</h2>

        <label>PAY WITH (Send):</label>
        <div style="display:flex; gap:10px;">
            <select id="depCoin" style="flex:1">
                <option value="USDT">USDT</option>
                <option value="BTC">Bitcoin</option>
                <option value="ETH">Ethereum</option>
                <option value="LTC">Litecoin</option>
                <option value="XMR">Monero</option>
            </select>
            <select id="depNet" style="flex:1">
                <option value="trc20">TRC20</option>
                <option value="erc20">ERC20</option>
                <option value="arbitrum">Arbitrum</option>
                <option value="bitcoin">Bitcoin</option>
                <option value="mainnet">Mainnet</option>
            </select>
        </div>

        <label>AMOUNT:</label>
        <input type="number" id="amount" placeholder="0.0" step="any">

        <label>RECEIVE (Get):</label>
        <div style="display:flex; gap:10px;">
            <select id="setCoin" style="flex:1">
                <option value="BTC">Bitcoin</option>
                <option value="USDT">USDT</option>
                <option value="ETH">Ethereum</option>
                <option value="XMR">Monero</option>
            </select>
            <select id="setNet" style="flex:1">
                <option value="bitcoin">Bitcoin</option>
                <option value="trc20">TRC20</option>
                <option value="erc20">ERC20</option>
                <option value="mainnet">Mainnet</option>
            </select>
        </div>

        <button class="btn" onclick="sendData()">CONTINUE</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function sendData() {
            let depCoin = document.getElementById("depCoin").value;
            let depNet = document.getElementById("depNet").value;
            let setCoin = document.getElementById("setCoin").value;
            let setNet = document.getElementById("setNet").value;
            let amount = document.getElementById("amount").value;

            if(!amount || amount <= 0) {
                tg.showAlert("Please enter a valid amount!");
                return;
            }

            let data = { depCoin, depNet, setCoin, setNet, amount };
            tg.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
